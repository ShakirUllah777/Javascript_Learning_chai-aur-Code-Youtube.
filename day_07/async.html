<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e2f;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #quote {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Random Quote</h1>

        <p id="quote">Click the button to get a quote</p>

        <button id="btn">New Quote</button>
    </div>


    <script>
        const quoteText = document.getElementById("quote");
        const button = document.getElementById("btn");

        const quotes = [
            "Believe in yourself.",
            "Practice makes perfect.",
            "Never stop learning.",
            "Small steps lead to big results.",
            "Code every day to get better."
        ];

        button.addEventListener("click", function () {
            const randomIndex = Math.floor(Math.random() * quotes.length);

            quoteText.innerText = quotes[randomIndex];
        });

    </script>
</body>

</html>
